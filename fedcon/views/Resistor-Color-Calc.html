<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resistor Color Code Calculator</title>
    <link href="/fedcon/content/css/site.css" rel="stylesheet">
    <link href="/libraries/css/bootstrap-3/bootstrap.min.css" rel="stylesheet">
    <link href="/libraries/css/fancybox/jquery.fancybox.css" rel="stylesheet">
    <script src="/libraries/javascript/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="/libraries/javascript/bootstrap-3/bootstrap.min.js" type="text/javascript"></script>
    <script src="/libraries/javascript/fancybox/fancybox.js" type="text/javascript"></script>
    <script src="/libraries/javascript/fancybox/jquery.fancybox.pack.js" type="text/javascript"></script>
</head>
<body class="container">
    <div id="resCalcPopup" class="popup container-popup hidden">
        <div class="popup-content">
            <div class="popup-header">
                <h2>Help!</h2>
            </div>
            <div class="popup-body text-center">
                <img src="/fedcon/content/images/resCalc/resCalcTutorial.gif" alt="tutorial gif" class="ri">
                <p class="text-justify">
                    <strong>Note:</strong> Resistor color bands are read from left to right. 
                    Usually the first band is thicker than the other bands to signify the correct reading position.
                </p>
            </div>
        </div>
    </div>
    <div class="panel panel-default page-cen-mid">
        <div class="panel-heading text-center"><h2 class="text-center">Resistor Color Code Calculator</h2></div>
        <div class="panel-body">
            <form id="formResColorCode" onsubmit="return false;">
                <table id="resTable" class="resTable">
                    <tbody>
                        <tr>
                            <td id="band1" width="25%" class="default">&nbsp;</td>
                            <td id="band2" width="19%">&nbsp;</td>
                            <td id="band3" width="19%">&nbsp;</td>
                            <td id="band4" width="19%">&nbsp;</td>
                            <td id="band5" width="19%">&nbsp;</td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center"><input id="resCalcHelp" type="button" value="Help" class="btn button-color btn-lg"></div>
                <div class="well body-content">
                    <div class="row">
                        <div class="col-lg-2 col-lg-offset-1">
                            <label for="colorBandDropDown1">1st Band</label>
                            <select id="colorBandDropDown1" class="form-control" 
                            onfocus="cursorBand(colorBandDropDown1.value);" onchange="validateResColorCode();changeColorBand(colorBandDropDown1.value,'band1');" autofocus>
                                <option value=""></option>
                                <option value="Brown">Brown</option>
                                <option value="Red">Red</option>
                                <option value="Orange">Orange</option>
                                <option value="Yellow">Yellow</option>
                                <option value="Green">Green</option>
                                <option value="Blue">Blue</option>
                                <option value="Violet">Violet</option>
                                <option value="Gray">Gray</option>
                                <option value="White">White</option>
                            </select>
                        </div>
                        <div class="col-lg-2">
                            <label for="colorBandDropDown2">2nd Band</label>
                            <select id="colorBandDropDown2" class="form-control"
                            onfocus="cursorBand(colorBandDropDown2.value);" onchange="validateResColorCode();changeColorBand(colorBandDropDown2.value,'band2');">
                                <option value=""></option>
                                <option value="Black">Black</option>
                                <option value="Brown">Brown</option>
                                <option value="Red">Red</option>
                                <option value="Orange">Orange</option>
                                <option value="Yellow">Yellow</option>
                                <option value="Green">Green</option>
                                <option value="Blue">Blue</option>
                                <option value="Violet">Violet</option>
                                <option value="Gray">Gray</option>
                                <option value="White">White</option>
                            </select>
                        </div>
                        <div class="col-lg-2">
                            <label for="colorBandDropDown3">3rd Band</label>
                            <select id="colorBandDropDown3" class="form-control" 
                            onfocus="cursorBand(colorBandDropDown3.value);" onchange="validateResColorCode();changeColorBand(colorBandDropDown3.value,'band3');">
                                <option value=""></option>
                                <option value="Black">Black</option>
                                <option value="Brown">Brown</option>
                                <option value="Red">Red</option>
                                <option value="Orange">Orange</option>
                                <option value="Yellow">Yellow</option>
                                <option value="Green">Green</option>
                                <option value="Blue">Blue</option>
                                <option value="Violet">Violet</option>
                                <option value="Gold">Gold</option>
                            </select>
                        </div>
                        <div class="col-lg-2">
                            <label for="colorBandDropDown4">4th Band</label>
                            <select id="colorBandDropDown4" class="form-control" 
                            onfocus="cursorBand(colorBandDropDown4.value);" onchange="validateResColorCode();changeColorBand(colorBandDropDown4.value,'band4');">
                                <option value=""></option>
                                <option value="Gold">Gold</option>
                                <option value="Silver">Silver</option>
                                <option value="Empty">No Color</option>
                            </select>
                        </div>
                        <div class="col-lg-2">
                            <label for="colorBandDropDown5">5th Band</label>
                            <select id="colorBandDropDown5" class="form-control"
                            onfocus="cursorBand(colorBandDropDown5.value);" onchange="validateResColorCode();changeColorBand(colorBandDropDown5.value,'band5');">
                                <option value=""></option>
                                <option value="Brown">Brown</option>
                                <option value="Red">Red</option>
                                <option value="Orange">Orange</option>
                                <option value="Yellow">Yellow</option>
                                <option value="Empty">No Color</option>
                            </select>
                        </div>
                    </div>      
                </div>
                <div id="colorCodeOutput" class="hidden">
                    <div class="well body-content">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="resColorCodeResistance">Resistance</label>
                                <input id="resColorCodeResistance" type="text" class="form-control" disabled>
                            </div>
                            <div class="col-md-4">
                                <label for="resColorCodeTolerance">Tolerance</label>
                                <input id="resColorCodeTolerance" type="text" class="form-control" disabled>
                             </div>
                            <div class="col-md-4">
                                <label for="resColorCodeFailureRate">Failure Rate</label>
                                <input id="resColorCodeFailureRate" type="text" class="form-control" disabled>
                            </div>
                        </div>
                        <div class="text-center div-parent">
                            <input id="resetColorCode" type="reset" value="Reset" class="btn button-color btn-lg div-child">
                       </div>
                    </div>
                </div> 
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/utils/Utils.js"></script>
    <script type="text/javascript" src="/fedcon/scripts/resCalcApp/App.js"></script>
</body>
</html>
